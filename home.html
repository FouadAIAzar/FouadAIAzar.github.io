<script type="text/javascript" charset="utf-8">

    // linear interpolation between two values a and b
    // u controls amount of a/b and is in range [0.0,1.0]
    lerp = function(a,b,u) {
        return (1-u) * a + u * b;
    };

    fade = function( property, start, end, duration) {
    var interval = 10;
    var steps = duration/interval;
    var step_u = 1.0/steps;
    var u = 0.0;
    var theInterval = setInterval(function(){
        if (u >= 1.0){ clearInterval(theInterval) }
        var r = parseInt(lerp(start.r, end.r, u));
        var g = parseInt(lerp(start.g, end.g, u));
        var b = parseInt(lerp(start.b, end.b, u));
        var colorname = 'rgb('+r+','+g+','+b+')';
        document.documentElement.style.setProperty(property,colorname);
        u += step_u;
    }, interval);
    };

    function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

    
    
</script>        
<script>
    let musician = document.getElementById("musician");
    musician.addEventListener("mouseenter", colorChange)
    musician.addEventListener("mouseout", colorChange2)
    function colorChange(){
        docStyle = getComputedStyle(document.documentElement);
        
        rgb = docStyle.getPropertyValue('--text-default');
    
        rgb = rgb.substring(4, rgb.length-1)
        .replace(/ /g, '')
        .split(',');
    
        r1 = rgb[0];
        g1 = rgb[1];
        b1 = rgb[2];
    
        startColor = {r: r1, g: g1, b: b1};  // text
        endColor   = {r: 255-r1, g: 255-g1, b: 255-b1};  // background
        fade("--text-color",startColor,endColor,500);
        fade("--background-color",endColor,startColor,500);
    }
    function colorChange2(){
        docStyle = getComputedStyle(document.documentElement);
        
        rgb = docStyle.getPropertyValue('--back-default');
    
        rgb = rgb.substring(4, rgb.length-1)
        .replace(/ /g, '')
        .split(',');
    
        r1 = rgb[0];
        g1 = rgb[1];

        startColor = {r: r1, g: g1, b: b1};  // text
        endColor   = {r: 255-r1, g: 255-g1, b: 255-b1};  // background
        fade("--text-color",startColor,endColor,500);
        fade("--background-color",endColor,startColor,500);
    }
</script>
